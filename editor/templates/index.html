<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <h1>ReportOwl</h1>
            <h2>{{user_name}}</h2>
            <div id="github-btn">
                <i class="fa fa-github"></i>
            </div>
        </nav>
    </header>
    <div>
        <div id="close-popup-container"></div>
        <div class="create-file-popup">
            <form action="" method="POST" class="form-container">
                {% csrf_token %}
                <h1>Create new file</h1>
                <input id="file_name" type="text" name="file_name" required placeholder="Enter File Name">
                <input id="submit-btn" type="submit" value="Create a file">
            </form>
        </div>

        <div class="card-container">
            <div id="addFile-btn" class="cards">
                <i class="material-icons">add</i>
            </div>
            {% if documents %}
            {% for document in documents %}
            <div class="cards file-cards">
                <a href="{% url 'editor_view' document.document_id %}">{{ document.title }}</a>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
<script src="{% static 'js/index.js' %}" type="text/javascript"></script>

</html>
