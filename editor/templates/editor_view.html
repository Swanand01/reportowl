<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="{% static 'css/editor_view.css' %}">

    <title>ReportOwl</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/app">ReportOwl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="chapters-container">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Literature Survey
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOneOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOneOne" aria-expanded="false"
                                    aria-controls="collapseOneOne">
                                    {% if title1 %}
                                    {{title1}}
                                    {% else %}
                                    New Section
                                    {% endif %}

                                </button>
                            </h2>
                            <div id="collapseOneOne" class="accordion-collapse collapse" aria-labelledby="headingOneOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <input type="text" name="title1" id="title1" placeholder="Title"><br>
                                        <input type="text" name="content1" id="content1">
                                        <input type="submit" class="btn btn-primary my-2" id="submit1"
                                            value="Add Content">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary my-3">Add section</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor-container">
            <h1>Classic editor</h1>
            <div id="editor">
                {% if content1 %}
                {{content1 | safe}}
                {% endif %}
            </div>
        </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="{% static 'js/editor_view.js' %}" type="text/javascript"></script>

</html>
